<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Raspá Aquí</title>
    <style>
      .base, #scratch {
        cursor: default;
        height: 150px;
        position: absolute;
        width: 150px;
        /* touch-action: none; */
      }
      .base {
        line-height: 150px;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
      }
      #scratch {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <div><span>Hola! Ya tengo nombre, me voy a llamar:</span>  </div>
    <div class="base">Juan Pablo</div>
    <canvas id="scratch" width="150" height="150"></canvas>
    <script src="index.js"></script>
  </body>
</html>
